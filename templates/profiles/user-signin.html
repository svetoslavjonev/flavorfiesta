{% extends 'base.html' %}

{% load static %}

{% load filters %}

{% block content %}

	<main>
		<section class="description">
			<h2>Sign In</h2>
		</section>
			<form class="profile-form" action="{% url 'signin-user' %}" method="POST">
				<p>
					{{ form.username|placeholder:"Username" }}
				</p>
				<p>
					{{ form.password|placeholder:"Password" }}
				</p>
				{% csrf_token %}
				<button type="submit">Sign In</button>
			</form>
			<p class='reminder'>Don't have an account? <a href="{% url 'signup-user' %}" class="log-reg-link">Sign Up</a></p>
	</main>

{% endblock %}
