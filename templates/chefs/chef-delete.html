{% extends 'base.html' %}

{% load static %}

{% block content %}

	<main>
			<section class="description">
				<h2>Are you sure you want to delete</h2>
				<h2>{{ chef.name }}?</h2>
				<form class="profile-form" action="{% url 'chef-delete' pk=chef.pk slug=chef.slug %}" method="POST">
					{{form.as_p}}
					{% csrf_token %}
					<button type="submit">Delete Chef</button>
				</form>
			</section>
	</main>

{% endblock %}
