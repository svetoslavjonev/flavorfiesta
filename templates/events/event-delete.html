{% extends 'base.html' %}

{% load static %}

{% block content %}

	<main>
			<section class="description">
				<h2>Are you sure you want to delete</h2>
				<h2>{{ event.name }}?</h2>
				<form class="profile-form" action="{% url 'event-delete' pk=event.pk slug=event.slug %}" method="POST">
					{{form.as_p}}
					{% csrf_token %}
					<button type="submit">Delete Event</button>
				</form>
			</section>
	</main>

{% endblock %}
