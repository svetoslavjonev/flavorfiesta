{% extends 'base.html' %}

{% load static %}

{% block content %}

	<main>
			<section class="description">
				<h2>Are you sure you want to delete</h2>
				<h2>{{ venue.name }}?</h2>
				<form class="profile-form" action="{% url 'venue-delete' pk=venue.pk slug=venue.slug %}" method="POST">
					{{form.as_p}}
					{% csrf_token %}
					<button type="submit">Delete Venue</button>
				</form>
			</section>
	</main>

{% endblock %}
